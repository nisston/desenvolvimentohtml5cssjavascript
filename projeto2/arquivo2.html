<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Centralizada</title>
    <style>
        .container {
            text-align: center;
        }
        table {
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
        </table>
    </div>
</body>
</html>


<!-- Resumo dos Tipos de CSS Utilizados
Tipo           Onde Está Definido	                Exemplo
CSS Inline	   Diretamente na tag	                <h1 style="color: red;">Texto</h1>
CSS Interno	   Dentro da tag                        <style> no <head>	.interno { color: blue; }
CSS Externo	   Em um arquivo separado (styles.css)  .externo { background-color: lightgray; } -->

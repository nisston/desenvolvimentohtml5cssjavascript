<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout com Cabeçalho, Conteúdo e Rodapé</title>
  <style>
    .container {
      display: grid;
      grid-template-rows: auto repeat(3, 1fr) auto;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 900px;
    }

    .header, .footer {
      grid-column: 1 / -1;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    .box {
      background-color: #27ae60;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
      font-size: 1.1em;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Cabeçalho</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="footer">Rodapé</div>
  </div>

</body>
</html>

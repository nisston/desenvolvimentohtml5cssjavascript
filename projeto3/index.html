<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Formulário HTML5</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="/enviar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="0" max="120"><br><br>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data"><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="">Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label>Interesses:</label><br>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label><br>

        <input type="checkbox" id="arte" name="interesses" value="arte">
        <label for="arte">Arte</label><br><br>

        <label>Notificações:</label><br>
        <input type="radio" id="sim" name="notificacoes" value="sim">
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="notificacoes" value="nao">
        <label for="nao">Não</label><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea><br><br>

        <label for="arquivo">Upload de Arquivo:</label>
        <input type="file" id="arquivo" name="arquivo"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

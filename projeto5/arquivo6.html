<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Introdução ao JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    section {
      margin-bottom: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      color: #3498db;
    }
  </style>
</head>
<body>
  
  <section>
    <h2>Manipulação do DOM</h2>
    <p id="mensagem">Texto original</p>
    <button onclick="document.getElementById('mensagem').textContent='Texto alterado!'">Alterar</button>
  </section>

</body>
</html>

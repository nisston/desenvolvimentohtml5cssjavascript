<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Introdução ao JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    section {
      margin-bottom: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      color: #3498db;
    }
  </style>
</head>
<body>
  
  <section>
    <h2>Função com Parâmetro (via Input)</h2>
  
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome">
    <button onclick="saudacao(document.getElementById('nome').value)">Enviar</button>
  
    <p id="mensagem"></p>
  
    <script>
      function saudacao(nome) {
        document.getElementById("mensagem").textContent = "Bem-vindo, " + nome + "!";
      }
    </script>
  </section>
  

</body>
</html>

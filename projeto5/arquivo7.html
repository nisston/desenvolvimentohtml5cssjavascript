<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Introdução ao JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    section {
      margin-bottom: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      color: #3498db;
    }
  </style>
</head>
<body>
  
  <section>
    <h2>Eventos e Formulário</h2>
    <input type="text" id="nomeInput" placeholder="Digite seu nome">
    <button onclick="mostrarNome()">Mostrar</button>
    <p id="saida"></p>
    <script>
      function mostrarNome() {
        const nome = document.getElementById("nomeInput").value;
        document.getElementById("saida").textContent = "Olá, " + nome;
      }
    </script>
  </section>

</body>
</html>

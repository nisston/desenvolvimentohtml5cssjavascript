<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplos de Estruturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Exemplos de Estruturas em JavaScript</h1>

  <section>
    <h2>Condicional If/Else</h2>
    <input type="number" id="numeroCond" placeholder="Digite um número">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultadoCond"></p>
  </section>

  <section>
    <h2>Condicional Switch</h2>
    <input type="text" id="diaSemana" placeholder="Digite um dia">
    <button onclick="verificarDia()">Verificar</button>
    <p id="resultadoSwitch"></p>
  </section>

  <section>
    <h2>Repetição</h2>
    <button onclick="mostrarFor()">For</button>
    <button onclick="mostrarWhile()">While</button>
    <button onclick="mostrarDoWhile()">Do...While</button>
    <p id="resultadoRepeticao"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com outras configurações</title>
</head>
<body>
    <p class="mensagem">Primeira mensagem</p>
    <p class="mensagem">Segunda mensagem</p>

    <button onclick="alterarMensagens()">Alterar Mensagens</button>

    <script>
    function alterarMensagens() {
        // Seleciona todos os elementos com a classe "mensagem"
        const p = document.getElementsByClassName("mensagem");
        p[0].textContent = "Mensagem alterada!"; // Valor da tag
        p[1].style.backgroundColor = "yellow";   // Cor de fundo
        p[1].style.fontFamily = "Arial";         // Tipo da fonte
        p[1].style.color = "blue";               // Cor da letra
        p[1].style.fontSize = "20px";            // Tamanho do texto
        }
    </script>

</body>
</html>
